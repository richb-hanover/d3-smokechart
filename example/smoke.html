   g.selectAll("path.smokeBand")

    .enter()
    .append("path")
    .classed("smokeBand", true)
    .attr("fill", function(d, i) {return newChart.fillSmoke(d, i)})
    .attr("d", d => d)

  // draw the median line

    .enter()
    .append("path")
    .classed("medianLine", true)
    .attr("stroke", "#00cc00")
    .attr("stroke-width", 2)
    .attr("fill", "transparent")
    .attr("d", d => d)
